<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">Новый товар</a>
</p>

<p>
    <input type="text" #query class="form-control" placeholder="Поиск" (keyup)="filter(query.value)">
</p>

<data-table [items]="items" [itemCount]="itemCount" (reload)="reloadItems($event)">

    <data-table-column [property]="'title'" [header]="'Title'" [sortable]="true" [resizable]="true">
    </data-table-column>

    <data-table-column [property]="'price'" [header]="'Price'" [sortable]="true" [resizable]="true">
        <ng-template #dataTableCell let-item="item"> {{ item.price | currency:'USD':true}}</ng-template>
    </data-table-column>

    <data-table-column [property]="''">
        <ng-template #dataTableCell let-item="item">
            <button class="btn btn-link" [routerLink]="['/admin/products/', item.$key]">Редактировать</button> | 
            <button class="btn btn-link" (click)="deleteItem(item.$key)">Удалить</button>
        </ng-template>
    </data-table-column>

</data-table>
