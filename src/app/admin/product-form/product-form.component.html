<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="title">Название:</label>
    <input ngModel name="title" id="title" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="price">Цена:</label>
    <div class="input-group">
      <span class="input-group-addon">$</span>
      <input ngModel name="price" id="price" type="number" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="category">Категория:</label>
    <select ngModel name="category" id="category" class="form-control">
      <option value=""></option>
      <option *ngFor="let c of categories$ | async" [value]="c.key">{{ c.payload.val().name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="image-url">Ссылка на изображение:</label>
    <input ngModel name="image-url" id="image-url" type="text" class="form-control">
  </div>
  <button class="btn btn-primary">Сохранить</button>
</form>
