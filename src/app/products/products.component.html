<div class="row">
    <div class="col-3">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let c of categories$ | async">{{ c.payload.val().name }}</li>
        </ul>
    </div>
    <div class="col">
        <div class="row">
            <ng-container *ngFor="let p of products$ | async; let i = index;">
                <div class="col">
                    <div class="card">
                        <img class="card-img-top" [src]="p.imageUrl" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{ p.title }}</h5>
                            <p class="card-text">{{ p.price | currency : 'USD':true }}</p>
                            <a href="#" class="btn btn-info btn-sm">Добавить в корзину</a>
                        </div>
                    </div>
                </div>
                <div class="w-100" *ngIf="(i + 1) % 2 === 0">&nbsp;
                    <!-- грязный хак -->
                </div>
            </ng-container>
        </div>
    </div>
</div>
